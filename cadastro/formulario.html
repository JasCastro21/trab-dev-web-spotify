<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li class="menu-item"><a href="formulario.html">Inscreva-se</a></li>
                <li class="menu-item"><a href="home.html">Home</a></li>
                <li class="menu-item"><a href="faq.html">FAQ</a> </li>
            </ul>
        </nav>
    </header>
    <main>
<form>
    
    <label for="nomesobrenome">Nome e sobrenome</label>
    <input type="text" id="nomesobrenome" class="input-padrao" required>

    <label for="email">Email</label>
    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
    
    <label for="senha">Senha</label>
    <input type="senha" id="senha" class="input-padrao"required> 
    

    <fieldset>
        <legend>Como prefere a confirmação da conta?</legend>
        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"checked> Email</label>
        
        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
        
    </fieldset>

    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

    <input type="submit" value="Cadastrar" class="enviar">
</form>
</main>
<footer>

</footer>
</body>
</html>
